<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="images/tab.svg">
    <title>Category Tab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <h1 style="margin-top: 75px; margin-bottom: 10px; text-shadow: 0 8px 7px #9c9a9a;">SELECT YOUR CHOICE</h1>
        <div style="display: flex; align-items: center; justify-content: center;">
            <div class="tabs">
                <button class="tab-button" onclick="showCategory('men')"><img class="icon" src="images/boy2.svg">Men</button>
                <button class="tab-button" onclick="showCategory('women')"><img class="icon" src="images/girl2.svg">Women</button>
                <button class="tab-button" onclick="showCategory('kids')"><img class="icon" src="images/kid2.svg">Kids</button>
            </div>
        </div>
        <div id="men" class="product-container"></div>
        <div id="women" class="product-container"></div>
        <div id="kids" class="product-container"></div>
    </div>
